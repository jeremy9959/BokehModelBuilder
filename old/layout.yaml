# figure creation options
toolbar_location: 
    value: right
    options: 
        - above
        - below
        - left
        - right
tools:
    value:
        - pan
        - wheel_zoom
        - box_zoom
        - reset
    options:
        - box_select
        - box_zoom
        - lasso_select
        - pan
        - xpan
        - ypan
        - poly_select
        - tap
        - wheel_zoom
        - xwheel_zoom
        - ywheel_zoom
        - xwheel_pan
        - ywheel_pan
        - undo
        - redo 
        - reset
        - save
        - zoomin
        - zoomout
        - crosshair
        - hover 
title:
    value: None
figure:
    active_drag:
        value: auto
        options:
            - auto
            - box_zoom
            - lasso_select
            - pan
            - xpan
            - ypan
    active_inspect:
        value: auto
        options:
            - crosshair
            - hover
    active_scroll:
        value: auto
        options:
            - wheel_zoom
            - xwheel_zoom
            - ywheel_zoom
            - xwheel_pan
            - ywheel_pan
    active_tap:
        value: auto
        options:
            - poly_select
            - tap
    tooltips:
        value: None
        options:
        # these should be tuples, not two element lists
            -  ["index","$index"]              
            -  ["(x,y)","($x,$y)"]
        # @column_name retrieves name of column from datasource
        # @{name with spaces} allows column names with spaces
        # so for example ("price","@price") retrieves the price and labels it price
    x_axis_label:
        value: 
    x_axis_location:
        value: below
        options:
            - above
            - below
    x_axis_type:
        value: auto
        options:
            - auto
            - linear
            - log
            - datetime
            - mercator
    x_minor_ticks:
        value: auto
        options:
            - auto
            - int # number of minor ticks between adjacent xaxis major ticks
    x_range:
        value: None  # Provide a range object Range1d or DataRange
    y_axis_label:
        value: 
    y_axis_location:
        value: below
        options:
            - above
            - below
    y_axis_type:
        value: auto
        options:
            - auto
            - linear
            - log
            - datetime
            - mercator
    y_minor_ticks:
        value: auto
        options:
            - auto
            - int # number of minor ticks between adjacent yaxis major ticks
    y_range:
        value: None  # Provide an x range object Range1d or DataRange

            
        
    
            

        
